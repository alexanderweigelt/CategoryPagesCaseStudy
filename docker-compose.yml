version: '3.7'

networks:
  frontend:
  backend:

services:
###> alexanderweigelt/devbox-db ###
  db:
    image: alexanderweigelt/devbox-db:${IMAGE_TAG}
    networks:
      backend: { }
    ports:
      - ${PORT_MYSQL}:3306
    volumes:
      - dbdata:/var/lib/mysql:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/mysql:rw
    env_file:
      - .env
###< alexanderweigelt/devbox-db ###

###< alexanderweigelt/devbox-httpd ###
  httpd:
    image: alexanderweigelt/devbox-httpd:${IMAGE_TAG}
    networks:
      backend: { }
    ports:
      - ${PORT_HTTP}:80
    volumes:
      - ${COMPOSE_PROJECT_ROOT}:${HTTP_PROJECT_ROOT}:rw
    env_file:
      - .env
###< alexanderweigelt/devbox-httpd ###

###> alexanderweigelt/devbox-php ###
  php:
    image: alexanderweigelt/devbox-php:${IMAGE_TAG}
    networks:
      backend: { }
    volumes:
      - ${COMPOSE_PROJECT_ROOT}:${HTTP_PROJECT_ROOT}:rw
    env_file:
      - .env
###< alexanderweigelt/devbox-php ###

###> alexanderweigelt/devbox-toolbox ###
  toolbox:
    image: alexanderweigelt/devbox-toolbox:${IMAGE_TAG}
    networks:
      backend: { }
    ports:
      - ${PORT_SSH}:22
    volumes:
      - ${COMPOSE_PROJECT_ROOT}:${HTTP_PROJECT_ROOT}:rw
    depends_on:
      - php
      - db
    env_file:
      - .env
###< alexanderweigelt/devbox-toolbox ###

###> nodejs/docker-node  ###
  storefront:
    image: node:17
    networks:
      frontend: { }
    ports:
      - ${PORT_NODE}:${PORT_NODE}
    volumes:
      - ${STOREFRONT_ROOT}:/home/node/app
    user: "node"
    working_dir: /home/node/app
    command: "npm run dev"
    env_file:
      - .env
###< nodejs/docker-node ###

volumes:
  dbdata:
    driver: local
